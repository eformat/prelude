apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "prelude.fullname" . }}
  labels:
    {{- include "prelude.labels" . | nindent 4 }}
spec:
  {{- if .Values.route.host }}
  host: {{ .Values.route.host }}
  {{- end }}
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  to:
    kind: Service
    name: {{ include "prelude.fullname" . }}
    weight: 100
