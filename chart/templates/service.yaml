apiVersion: v1
kind: Service
metadata:
  name: {{ include "prelude.fullname" . }}
  labels:
    {{- include "prelude.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "prelude.selectorLabels" . | nindent 4 }}
